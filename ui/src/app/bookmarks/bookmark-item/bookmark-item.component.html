<mat-expansion-panel
  [expanded]="step === 1"
  (opened)="setStep(1)"
  (closed)="setStep(0)"
  hideToggle
>
  <mat-expansion-panel-header>
    <mat-panel-title> Personal data </mat-panel-title>
    <!-- Animation through angular animation => see .ts file -->
    <mat-icon [@openClose]="step ? 'open' : 'closed'">bookmark</mat-icon>
  </mat-expansion-panel-header>

  <mat-panel-description> Dat </mat-panel-description>
